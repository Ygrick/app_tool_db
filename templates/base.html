	<body>
		<div>
            {% include "sidebar.html" %}

		<script type="text/javascript" src="//cdn.ckeditor.com/4.4.3/standard/ckeditor.js"></script>

		<script type="text/javascript" src="https://cdn.datatables.net/searchpanes/1.4.0/js/dataTables.searchPanes.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>

		<script type="text/javascript" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

		<script type="text/javascript" src="//cdn.datatables.net/plug-ins/1.11.3/filtering/row-based/TableTools.ShowSelectedOnly.js"></script>
		<script type="text/javascript">
			 $(document).ready(function () {
			 	$("#sidebarCollapse, #sidebarExtend").on("click", function () {
					$("#sidebar").toggleClass("active");
				});
				$("#sorted").DataTable( {
					"bStateSave": true,
					"sPaginationType": "full_numbers"
				});
			 });
		</script>
		<script type="text/javascript">
			$.fn.dataTable.ext.search.push(
				function( settings, data, dataIndex ) {
					var min = parseInt( $('#min_id').val(), 10 );
					var max = parseInt( $('#max_id').val(), 10 );
					var age = parseFloat( data[0] ) || 0; // use data for the age column

					if ( ( isNaN( min ) && isNaN( max ) ) ||
						 ( isNaN( min ) && age <= max ) ||
						 ( min <= age   && isNaN( max ) ) ||
						 ( min <= age   && age <= max ) )
					{
						return true;
					}
					return false;
				}
			);

			$(document).ready(function() {
				var table = $('#sorted').DataTable();

				// Event listener to the two range filtering inputs to redraw on input
				$('#min_id, #max_id').keyup( function() {
					table.draw();
				} );
			} );
		</script>
		<script type="text/javascript">
			$.fn.dataTable.ext.search.push(

		<script type="text/javascript">
		function navConfirm(loc) {
			if (confirm("Are you sure?")) {
				window.location.href = loc;
			}
			return false;
		}
		</script>
