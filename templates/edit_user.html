
{% extends "base.html" %}

{% block content %}
	<form method="post" action="{{ url_for('save') }}" enctype='multipart/form-data'>
		<fieldset>
			<legend class="hidden-first">Add New User</legend>
			<input name="cat" type="hidden" value='user'>
			<input name="modifier" type="hidden" value='id_of_user'>
			<input name="id" type="hidden" value="{{data[0]}}">
			<input name="act" type="hidden" value="{{act}}">
		
			<label>Name Of User</label>
			<input 
				class="form-control" 
				type="text" 
				name="name_of_user"
				value="{{data[1]}}" /><br>
			<label>Login Of User</label>
			<input 
				class="form-control" 
				type="text" 
				name="login_of_user"
				value="{{data[2]}}" /><br>
			<label>Password Of User</label>
			<input 
				class="form-control" 
				type="text" 
				name="password_of_user"
				value="{{data[3]}}" /><br>
			<label>Balance</label>
			<input 
				class="form-control" 
				type="text" 
				name="balance"
				value="{{data[4]}}" /><br>
			<label>Investment</label>
			<input 
				class="form-control" 
				type="text" 
				name="investment"
				value="{{data[5]}}" /><br>
			<label>Pnl</label>
			<input 
				class="form-control" 
				type="text" 
				name="PNL"
				value="{{data[6]}}" /><br>
			<label>Id Server</label>
			<input 
				class="form-control" 
				type="text" 
				name="id_server"
				value="{{data[7]}}" /><br><br>
			<input type="submit" value=" Save " class="btn btn-success">
		</fieldset>
	</form>
{% endblock %}
