
{% extends "base.html" %}

{% block content %}
	<a class="btn btn-primary" href="./edit_currency/add/0">
		<i class="glyphicon glyphicon-plus-sign"></i> Add New Currency
	</a>
	<h1>Currency</h1>
	<p>This table includes {{table_count}} currency</p>
	<table id="sorted" class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Code Currency</th>
				<th>Cost</th>
				<th>Type</th>
				<th>Name</th>
				<th>Capitalization</th>

				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			{% for row_data in data %}
			<tr>
				{% for d in row_data %}
					<td>{{d}}</td>
				{% endfor %}
				<td>
					<a href="./edit_currency/edit/{{row_data[0]}}">
						<i class="glyphicon glyphicon-edit"></i>
					</a>
				</td>
				<td>
					<a 
						href="./save?cat=currency&act=delete&modifier=code_currency&id={{row_data[0]}}"
						onclick="return navConfirm(this.href);">
					<i class="glyphicon glyphicon-trash"></i>
					</a>
					</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
