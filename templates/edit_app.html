
{% extends "base.html" %}

{% block content %}
	<form method="post" action="{{ url_for('save') }}" enctype='multipart/form-data'>
		<fieldset>
			<legend class="hidden-first">Add New App</legend>
			<input name="cat" type="hidden" value='app'>
			<input name="modifier" type="hidden" value='id'>
			<input name="id" type="hidden" value="{{data[0]}}">
			<input name="act" type="hidden" value="{{act}}">
		
			<label>Currency Code</label>
			<input 
				class="form-control" 
				type="text" 
				name="currency_code"
				value="{{data[1]}}" /><br>
			<label>Id Server</label>
			<input 
				class="form-control" 
				type="text" 
				name="id_server"
				value="{{data[2]}}" /><br><br>
			<input type="submit" value=" Save " class="btn btn-success">
		</fieldset>
	</form>
{% endblock %}
